<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>

    <link rel="stylesheet" href="./styles/style.css">

<!-- found this depository of social media iconography online below! -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Google Fonts Go here -->

</head>
<body>

    <header class="header" class="contact-header">
        <!-- Wrapper Begins -->
        <div class="wrapper">
            <!-- Nav Begins -->
            <nav class="contact-nav-bar">
                <ul>
                    <li><a href="#index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#blog.html">Blog</a></li>
                    <li><a href="#contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- Nav Ends -->

            <h1 class="h1-contact-header">Get In Touch</h1>

        </div>
        <!-- Wrapper ends -->

        <!-- Section Starts -->
        <section class="contact-page-section">
            <!-- Wrapper Starts -->
            <div class="wrapper">
                <!-- Text container starts -->
                <div class="contact-text-container">
                    <!-- Nav -->
                    <nav class="socials-nav-bar">
                        <ul class="icon-nav">
                            <li><a href="#" class="fa fa-instagram"></a></li>
                            <li><a href="#" class="fa fa-facebook"></a></li>
                            <li><a href="#" class="fa fa-snapchat"></a></li>
                            <li><a href="#" class="fa fa-twitter"></a></li>
                        </ul>
                        <p>info@email.com</p>
                    </nav>
                    <!-- Nav Ends -->
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
                <!-- Text container ends -->

                <!-- Wrapper for name and email forms start -->
                <div class="contact-name-and-email-wrapper">
                    <!-- Name text form starts -->
                    <form action="#" method="#" class="users-name" name="users-name">
                        
                        <label for="users-name">Name:</label>
                        <input type="text" id="users-name" name="users-name">
                        
                    </form>
                    <!-- Name text form ends -->
                    
                    <!-- Email form starts -->
                    <form action="#" method="#" class="users-email" name="users-email">
                        
                        <label for="users-email">Email Address:</label>
                        <input type="text" id="users-email" name="users-email">                           
                    </form>
                    <!-- Email form ends -->
                </div>
                <!-- Wrapper for name and email forms ends -->

                <!-- Comment section form starts -->
                <form action="#" method="#" class="myForm" name="myForm">

                    <label for="comment-box"></label>
                    <textarea name="user-comment" id="comment" cols="30" rows="10" minlength="5" maxlength="200">
                    Message</textarea>  

                    <button type="submit">submit</button>
                </form>
                <!-- Comment Section form ends -->

            </div>
            <!-- Wrapper Ends -->
        </section>
        <!-- Section Ends -->

        <!-- Footer starts -->
        <footer>
            <div class="wrapper">
                <p>Copyright @ 2019 HackerYou</p>
            </div>
        </footer>
        <!-- Footer Ends -->
    
</body>
</html>
