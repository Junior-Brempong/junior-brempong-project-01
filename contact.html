<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>

    <link rel="stylesheet" href="./styles/style.css">

<!-- found this depository of social media iconography online below! -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Google Fonts Go here -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<!-- Body Starts -->
<body class="contact-page">

    <header class="header" class="contact-header">
        <!-- Header Wrapper Begins -->
        <div class="wrapper">
            <!-- Nav Begins -->
            <nav class="contact-nav-bar">
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./blog.html" target="_blank">Blog</a></li>
                    <li><a class="contact-border" href="#contact.html" target="_blank">Contact</a></li>
                </ul>
                <!-- Sandwhich Menu Nav Starts -->
                <ul class="sandwhich-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./blog.html" target="_blank">Blog</a></li>
                    <li><a class="home-border" href="./contact.html" target="_blank">Contact</a></li>
                </ul>
                <!-- Sandwhich Menu Nav Ends -->
            </nav>
            <!-- Nav Ends -->
            <h1 class="h1-contact-header">Get In Touch</h1>
            
        </div>
        <!-- Header Wrapper ends -->
    </header>

    <main>
        <!-- Section Starts -->
        <section class="contact-page-section">
            <!-- Conact Page Section Wrapper Starts -->
            <div class="wrapper">
                <!-- Text container starts -->
                <div class="contact-text-container">
                    <!-- Nav -->
                    <nav class="socials-nav-bar">
                        <ul class="icon-nav">
                            <li>
                                <span class="sr-only" alt="Link to facebook page"></span>
                                <a href="#" class="fa fa-facebook"></a>
                            </li>
                            <li>
                                <span class="sr-only" alt="Link to Instagram page"></span>
                                <a href="#" class="fa fa-instagram"></a>
                            </li>
                            <li>
                                <span class="sr-only" alt="Link to Twitter page"></span>
                                <a href="#" class="fa fa-twitter"></a>
                            </li>
                            <li>
                                <span class="sr-only" alt="Link to Snapchat page"></span>
                                <a href="#" class="fa fa-snapchat"></a>
                            </li>
                        </ul>
                        <p>info@email.com</p>
                    </nav>
                    <!-- Nav Ends -->
                    <!-- Contact info text starts -->
                    <div class="contact-info">
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                    <!-- Contact info text ends -->
                </div>
                <!-- Text container ends -->
                
                <!-- Wrapper for all form starts -->
                <div class="form-wrapper">
                    <!-- Wrapper for name & email row starts -->
                    <div class="name-email-row">
                        
                        <!-- Name text form starts -->
                        <form action="#" method="#" class="users-name" name="users-name">
                            
                            <label for="users-name">Name</label>
                            <input type="text" id="users-name" name="users-name">
                            
                        </form>
                        <!-- Name text form ends -->
                        
                        <!-- Email form starts -->
                        <form action="#" method="#" class="users-email" name="users-email">
                            
                            <label for="users-email">Email Address</label>
                            <input type="text" id="users-email" name="users-email">                           
                        </form>
                        <!-- Email form ends -->
                    </div>
                    <!-- Wrapper for name and email row end -->
                    
                    <!-- Comment section form starts -->
                    <form action="#" method="#" class="myForm" name="myForm">
                        
                        <label for="comment-box"></label>
                        <textarea name="user-comment" id="comment" cols="30" rows="10" minlength="5" maxlength="200">
                            Message</textarea>  
                            
                            <button type="submit">submit</button>
                        </form>
                        <!-- Comment Section form ends -->
                        
                    </div>
                <!-- wrapper for all form ends -->
            </div>
            <!-- Conact Page Section Wrapper Ends -->
        </section>
        <!-- Section Ends -->
    </main>
        
        <!-- Footer starts -->
        <footer>      
                <p>Copyright @ 2019 HackerYou</p>
        </footer>
        <!-- Footer Ends -->
    
</body>
</html>
